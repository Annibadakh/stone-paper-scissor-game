<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="cards">
        <div class="card" id="stone">
            <img src="stone.jpeg" alt="">
        </div>
        <div class="card" id="paper">
            <img src="paper.jpeg" alt="">
        </div>
        <div class="card" id="scissor">
            <img src="scissor.jpeg" alt="">
        </div>
    </div>
    <div class="score-card">
        
        <div class="user-card">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="comp-card">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-card">
        <p id="msg">Play the game</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
